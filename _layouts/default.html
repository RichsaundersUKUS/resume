<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,600,700" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/components/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/resume.css" />
  </head>
  <body>
    <div class="jumbotron vertical-center text-center">
      <div class="container">
        <h1>Michael Daffin</h1>
        <div id="job-titles" data-interval="3500" data-pause="" class="carousel slide carousel-fade" data-ride="carousel">
          <div class="carousel-inner">
            <div class="item active">
              <p>Software Engineer</p>
            </div>
            <div class="item">
              <p>Linux Systems Adminstratior</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    {{ content }}

    <script src="{{ site.baseurl }}/components/jquery/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/components/bootstrap/js/bootstrap.min.js"></script>

    {% include analytics.html %}
  </body>
</html>
